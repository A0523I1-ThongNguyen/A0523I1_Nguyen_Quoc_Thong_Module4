<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<form th:object="${product}">
    ID:<input class="form-control" type="text" th:field="*{id}" readonly>

    Name:<input class="form-control" type="text" th:field="*{name}" readonly>
    Price:<input class="form-control" type="text" th:field="*{price}" readonly>
    Description:<input class="form-control" type="text" th:field="*{description}" readonly>
    Manufacture:<input class="form-control" type="text" th:field="*{manufacture}" readonly>

    <a th:href="@{/pro}" class="btn btn-outline-success" role="button" style="margin-top: 10px">Cancle</a>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
