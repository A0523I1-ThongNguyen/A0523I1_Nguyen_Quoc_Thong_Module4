<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/pro/postCreate}" method="post" th:object="${product}">
    ID:<input type="text" th:field="*{id}">
    Name:<input type="text" th:field="*{name}">
    Price:<input type="text" th:field="*{price}">
    Description:<input type="text" th:field="*{description}">
    Manufacture:<input type="text" th:field="*{manufacture}">

    <input type="submit">
</form>
</body>
</html>
