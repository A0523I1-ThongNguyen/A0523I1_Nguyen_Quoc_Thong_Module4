<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<a th:href="@{/sp/create}">Create New Product</a>
<table class="table table-hover">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufactory</th>
        <th>Xem Chi Tiet</th>
        <th>Delete</th>

    </tr>

    <tr th:each="pro, loop: ${listProduct}">
        <td th:text="${loop.count}"></td>
        <td th:text="${pro.name}"></td>
        <td th:text="${pro.price}"></td>
        <td th:text="${pro.description}"></td>
        <td th:text="${pro.manufacture}"></td>
        <td><a th:href="@{/sp/chitiet(id=${pro.getId()})}">Chi tiet SP</a></td>
        <td><a th:href="@{/sp/delete(id=${pro.getId()})}">Delete</a></td>
        <td><a th:href="@{/sp/getUptate(id=${pro.getId()})}">Update</a></td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
