<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<form th:action="@{/product/createPost}" method="post" th:object="${productDTO}">
    <div class="form-group w-25 m-2">
        <label style="color: red">Name Product</label>
        <input th:field="*{nameProduct}" type="text">
        <p th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}"></p>
    </div>

    <div class="form-group w-25 m-2">
        <label style="color: red">Giá bắt đầu</label>
        <input th:field="*{price}" type="text">
        <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    </div>

    <div class="form-group w-25 m-2">
        <label style="color: red">Loại sản phẩm </label>
        <select th:field="*{category}">
            <option th:each="category : ${listCategory}" th:value="${category.idCategory}" th:text="${category.name}"
                    class="form-control " name="color" placeholder="Enter Brand"></option>
        </select>
    </div>

    <div class="form-group w-25 m-2">
        <label style="color: red">Trình trạng</label>
        <input th:field="*{status}" type="text">
    </div>

    <button>Thêm sản phẩm</button>


</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
