<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<h1 th:fragment="my" style="color: rebeccapurple; font-size: 100px" >List Car</h1>
<table class="table table-striped" th:if="${!listcar.isEmpty()}" th:fragment="show(e)">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Version</th>
        <th>Sunroof</th>
        <th>Do you want buy?</th>
        <th>Delete</th>
    </tr>

    <tr th:each="car, loop  : ${listcar}">
        <td th:text="${loop.count}"></td>
        <td th:text="${car.getName()}"></td>
        <td th:text="${car.getPrice()}"></td>
        <td>
            <th:block th:each="ver : ${car.getVersion()}">
                <span th:text="${ver}"></span>
            </th:block>
        </td>
        <td th:if ="${car.isSunroof()==true}" th:text ="${'Yes'}"></td>
        <td th:if ="${car.isSunroof()==false}" th:text ="${'No'}"></td>

        <td th:switch="${car.name}">
            <span th:case="'Civic'">I want buy car Civic</span>
            <span th:case="'Camry'">I want buy Camry</span>
            <span th:case="'Accent'">I want buy Accent</span>
        </td>

<!--        <td><a th:href="@{/product/delete/__${pro.getId()}__}">XÃ³a SP</a></td>-->

        <td><a th:href="@{/car/delete/__${car.getId()}__}">DELETE</a></td>

    </tr>
</table>
<p th:if="${listcar.isEmpty()}">Danh Sach Rong</p>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
