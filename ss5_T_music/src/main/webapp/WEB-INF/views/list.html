<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<a th:href="@{/music/create}">Add</a>
<table class="table table-hover">
    <tr>
        <th>STT</th>
        <th>Name Song</th>
        <th>Singer</th>
        <th>Type</th>
        <th>File Path</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>

    <tr th:each="mu, loop:${listMusic}">
        <td th:text="${loop.count}"></td>
        <td th:text="${mu.nameSong}"></td>
        <td th:text="${mu.singer}"></td>
        <td th:text="${mu.type}"></td>
        <td><a th:href="${mu.pathFile}" target="_blank">Link</a></td>

        <td><a th:href="@{/music/delete(id=${mu.getId()})}">delete</a></td>
        <td><a th:href="@{/music/update/__${mu.getId()}__}">update</a></td>

    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
