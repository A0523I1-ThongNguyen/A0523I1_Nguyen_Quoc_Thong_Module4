<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<header>
    <div>
        <a th:href="@{/all/view-create}">Create</a>
    </div>

    <div class="col-lg-3 col-md-1 col-3 ">
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="get" th:action="@{/all/getSearch2}">
                        <input type="search" name="searchNameEmployee" class="form-control form-control-dark"
                               placeholder="Search..." aria-label="Search">
        </form>
    </div>
    <div class="col-lg-3 col-md-1 col-3 ">
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
               data-bs-toggle="dropdown" aria-expanded="false">
                Danh má»¥c
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" th:each="company:${listCompany}"
                       th:value="${company.getIdCompany()}" th:text="${company.getNameCompany()}"
                       th:href="@{/all/company/__${company.getIdCompany()}__}"></a></li>
            </ul>
        </div>
    </div>

</header>

<table class="table table-hover">
    <tr>
        <th>Id Employee</th>
        <th>Name Employee</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Name Company</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr th:each="em , loop: ${pageEmployee}">
        <td th:text="${em.idEm}"></td>
        <td th:text="${em.nameEm}"></td>
        <td th:text="${em.ageEm}"></td>
        <td th:text="${em.salary}"></td>
        <td th:text="${em.company.nameCompany}"></td>
        <td><a th:href="@{/all/chitiet(id=${em.getIdEm()})}">Xem Chi Tiet</a></td>
        <td><a th:href="@{/all/update-view(idEm=${em.getIdEm()})}">Update</a></td>
        <td><a th:href="@{/all/delete(idDel=${em.getIdEm()})}">Delete</a></td>
    </tr>

</table>
<a th:href="@{/all(page = ${pageEmployee.number -1})}" th:if="${pageEmployee.hasPrevious()}">Back</a>
<span th:text="${pageEmployee.number + 1}"></span> / <span th:text="${pageEmployee.totalPages}"></span>
<a th:href="@{/all(page = ${pageEmployee.number +1})}" th:if="${pageEmployee.hasNext()}">Next</a>

<th:block th:each="i:${listNumber}">
    <a th:href="@{/all(page=${i})}" th:text="${i+1}"></a>
</th:block>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
