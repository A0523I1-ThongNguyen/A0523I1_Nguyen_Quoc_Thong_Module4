<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Salary</th>
    <th>Department</th>
  </tr>
  <tr th:each="em , loop: ${listEmployee}">
    <td th:text="${loop.count}"></td>
    <td th:text="${em.nameEmployee}"></td>
    <td th:text="${em.salary}"></td>
  </tr>
</table>
</body>
</html>
