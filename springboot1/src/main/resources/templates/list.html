
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<a th:href="@{/st/show-form-create}">Add new Student</a>
<h1>Student List</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Email</th>
        <th>Class</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student,loop : ${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.codeGymClass.name}"></td>


        <td><a th:href="@{/st/chitiet(id=${student.id})}">Xem chi tiet</a></td>
        <td><a th:href="@{/st/deleteAll}">DeleteAll</a></td>
        <td>
            <a th:href="@{/st/deleteObj/__${student.getId()}__}">Xoa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
