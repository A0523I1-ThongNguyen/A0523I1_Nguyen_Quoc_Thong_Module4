<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<a th:href="@{/student/view-create-student}">Create Student</a>
<a th:href="@{/student/view-create-school}">Create School</a>
<table class="table table-hover">
  <tr>
    <th>Id Student</th>
    <th>Name</th>
    <th>Status</th>
    <th>Name School</th>
    <th>Delete</th>
  </tr>
  <tr th:each="student , loop: ${studentList}">
    <td th:text="${student.idStudent}"></td>
    <td th:text="${student.nameStudent}"></td>
    <td th:text="${student.status}"></td>
<!--    <td th:text="${student.school.getIdSchool()}"></td>-->
    <td th:text="${student.school.nameSchool}"></td>
    <td><a th:href="@{/student/delete(idStudent = ${student.getIdStudent()})}">Delete</a></td>

  </tr>
</table>
<a th:href="@{/student(page = ${studentList.number - 1})}" th:if="${studentList.hasPrevious()}">Back</a>
<span th:text="${studentList.number + 1}"></span> / <span th:text="${studentList.totalPages}"></span>
<a th:href="@{/student(page = ${studentList.number + 1})}" th:if="${studentList.hasNext()}">Next</a>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
