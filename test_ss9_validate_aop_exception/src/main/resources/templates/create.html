<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>

<form th:action="@{/car/create-post}" method="post" th:object="${carDTO}">

    <table>
        <tr>
                <div class="form-group w-25 m-2">
                    <label>ID Car</label>
                    <input th:field="*{idCar}" type="text">
                </div>
        </tr>

        <tr>
            <div class="form-group w-25 m-2">
                <label>Name</label>
                <input th:field="*{nameCar}" type="text" class="form-control " name="color"
                       placeholder="Enter Name Car">
                <p th:if="${#fields.hasErrors('nameCar')}" th:errors="*{nameCar}"></p>
            </div>
        </tr>

        <tr>
            <div class="form-group w-25 m-2">
                <label>price</label>
                <input th:field="*{price}" type="text" class="form-control " name="color" placeholder="Enter Price">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>
        </tr>

        <tr>
            <div class="form-group w-25 m-2">
                <label>Gasoline</label>
                <input th:field="*{gasoline}" type="text" class="form-control " name="color" placeholder="Enter Gasoline">
            </div>
        </tr>

        <tr>
            <div class="form-group w-25 m-2">
                <label>URL image</label>
                <input th:field="*{image}" type="text" class="form-control " name="color" placeholder="Enter URL Image">
            </div>
        </tr>


        <tr>
            <div class="form-group w-25 m-2">
                <label>Brand</label>
                <select th:field="*{fkBrandCar}">
                    <option th:each="brand : ${listBrand}" th:value="${brand.idBrand}" th:text="${brand.nameBrand}"
                            class="form-control " name="color" placeholder="Enter Brand"></option>
                </select>
            </div>
        </tr>

        <tr>
            <div class="form-group w-25 m-2">
                <label>Type Fuel</label>
                <select th:field="*{fkFuelCar}">
                    <option th:each="fuel : ${listFuel}" th:value="${fuel.idFuel}" th:text="${fuel.typeFuel}"
                            class="form-control " name="color" placeholder="Enter Brand"></option>
                </select>
            </div>
        </tr>

        <button>Create</button>

    </table>
    <!--    Name Car: <input th:field="*{nameCar}" type="text">-->
    <!--    Price <input th:field="*{price}" type="text">-->
    <!--    URL Image: <input th:field="*{image}" type="text">-->

    <!--    <select th:field="*{fkBrandCar}">-->
    <!--        <option th:each="brand : ${listBrand}" th:value="${brand.idBrand}" th:text="${brand.nameBrand}"></option>-->
    <!--    </select>-->
    <!--    Type Fuel:-->
    <!--    <select th:field="*{fkFuelCar}">-->
    <!--        <option th:each="fuel : ${listFuel}" th:value="${fuel.idFuel}" th:text="${fuel.typeFuel}"></option>-->
    <!--    </select>-->

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</html>
