<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<button type="button" class="btn btn-info mb-2" style="margin: 10px">
    <a th:href="@{/car/view-create}">ADD</a>
</button>

<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>ID Car</th>
        <th>Ma Gui Xe</th>
        <th>Name Car</th>
        <th>Price</th>
        <th>Image</th>
        <th>Gasoline(Liter)</th>
        <th>Brand</th>
        <th>Fuel</th>
        <th>Đổ Xăng</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>

    <tr th:each="car, loop : ${pageCar}">
        <td th:text="${car.idCar}"></td>
        <td th:text="${car.maGuixe}"></td>
        <td th:text="${car.nameCar}"></td>
        <td th:text="${car.price}"></td>
        <td><img th:src="${car.image}" alt=""></td>
        <td th:text="${car.gasoline}"></td>
        <td th:text="${car.brandCar.nameBrand}"></td>
        <td th:text="${car.fuelCar.typeFuel}"></td>
        <td>
            <button type="button" class="btn btn-danger mb-2" style="margin: 10px">
<!--                <a th:href="@{/car/doxang(id=${car.getIdCar()})}">Đổ Xăng</a>-->
                <a th:href="@{/car/doxang(id=${car.getIdCar()}, idGasoline=${car.getFuelCar().getIdFuel()})}">Đổ Xăng</a>
            </button>
        </td>

        <td>
            <button type="button" class="btn btn-danger mb-2" style="margin: 10px">
                <!--                <a th:href="@{/car/doxang(id=${car.getIdCar()})}">Đổ Xăng</a>-->
                <a th:href="@{/car/guixe(idGuixe=${car.getIdCar()}, idGasoline=${car.getFuelCar().getIdFuel()})}">Gửi Xe</a>
            </button>
        </td>

        <td>
            <button type="button" class="btn btn-success mb-2"  style="margin: 10px ; color: brown">
                <a th:href="@{/car/view-update2}">Update</a>
            </button>
        </td>

        <td>
            <button type="button" class="btn btn-danger mb-2" style="margin: 10px">
                <a th:href="@{/car/delete(idCar=${car.getIdCar()})}">Delete</a>
            </button>
        </td>

    </tr>
</table>

<a th:href="@{/car(page = ${pageCar.number - 1})}" th:if="${pageCar.hasPrevious()}">Back</a>
<span th:text="${pageCar.number+1}"></span> / <span th:text="${pageCar.totalPages}"></span>
<a th:href="@{/car(page = ${pageCar.number + 1})}" th:if="${pageCar.hasNext()}">Next</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
