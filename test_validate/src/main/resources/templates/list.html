<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/createBrand}">Add Brand</a>
<a th:href="@{/createCar}">Add Car</a>

<table border="2px">
<tr>
    <th>STT</th>
    <th>Name Car</th>
    <th>Price</th>
    <th>Brand</th>
    <th>Delete</th>
</tr>
    <tr th:each= "car , loop: ${pageCar}">
        <td th:text="${loop.count}"></td>
        <td th:text="${car.nameCar}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.knIdBrand.nameBrand}"></td>
        <td><a th:href="@{/delete/__${car.getIdCar()}__}">Delete</a></td>
<!--                          /delete/{id}-->
    </tr>
</table>
<a th:href="@{/(page=${pageCar.number - 1})}" th:if="${pageCar.hasPrevious()}">Back</a>
<span th:text="${pageCar.number +1}"></span> / <span th:text="${pageCar.totalPages}"></span>
<a th:href="@{/(page=${pageCar.number + 1})}" th:if="${pageCar.hasNext()}">Next</a>
</body>
</html>
