<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<table class="table table-hover">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Catelogy</th>
    </tr>

    <tr th:each="product : ${productList}"><!-- lặp lấy từng đối tượng product ở  productList .-->
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td>
            <!-- lặp mỗi đối tượng productCategories nằm trong product (product chứa danh sách các productCategories) -->
            <th:block th:each="productCategories : ${product.productCategories}">
                <!-- nếu mỗi đối tượng productCategories nằm trong product có chứa category và category đó có chứa id tương ứng
                 thì | Hiển thị tên name tương ứng của category nằm trong productCategories của product-->
                <span th:if="${productCategories.category.id}" th:text="${productCategories.category.name}"></span>
            </th:block>
        </td>

    </tr>
</table>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
</html>
