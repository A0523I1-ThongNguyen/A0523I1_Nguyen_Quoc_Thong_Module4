<body>
<form th:action="@{/user/createPost}" method="post" th:object="${UserDTO}">
    firstName: <input th:field="*{firstName}">
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    lastName: <input th:field="*{lastName}">
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    phone:  <input th:field="*{phone}">
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    age: <input th:field="*{age}" type="number">
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    email: <input th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>


    <button onclick="ok()" id="saveButton" class="btn btn-outline-success">Save</button>

</form>
