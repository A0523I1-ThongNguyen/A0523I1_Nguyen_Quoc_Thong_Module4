<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<a th:href="@{/laptop/createView}">Create</a>
  <table table class="table table-hover">
    <tr>
      <th>Name Laptop</th>
      <th>Price</th>
      <th>Description</th>
      <th>DateOfManufacture</th>
      <th>Name Brand</th>
      <th>Made</th>
      <th>UPDATE</th>
    </tr>
      <tr th:each="laptop , loop : ${laptopPage}">
          <td th:text="${laptop.nameLaptop}"></td>
          <td th:text="${laptop.price}"></td>
          <td th:text="${laptop.description}"></td>
          <td th:text="${laptop.dateOfManufacture}"></td>
          <td th:text="${laptop.brand.nameBrand}"></td>
          <td th:text="${laptop.brand.made}"></td>
          <td>
              <button type="button" class="btn btn-dark" data-bs-toggle="modal">
                  <a th:href="@{/laptop/updateView(idLaptop=${laptop.getIdLaptop()})}">Update</a>
              </button>
          </td>
      </tr>
  </table>
  <a th:href="@{/laptop(page = ${laptopPage.number - 1})}" th:if="${laptopPage.hasPrevious()}">Back</a>
  <span th:text="${laptopPage.number + 1}"></span> / <span th:text="${laptopPage.totalPages}"></span>
  <a th:href="@{/laptop(page = ${laptopPage.number +1 })}" th:if="${laptopPage.hasNext()}">Next</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
