<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/car/updatePost}" method="post" th:object="${carDTO}">
    <input th:field="*{idCar}">
    <input th:field="*{nameCar}">
    <input th:field="*{price}">
    <select th:field="*{knBrand}" type="number">
    <option th:each="brand: ${listBrand}" th:value="${brand.idBrand}" th:text="${brand.nameBrand + ' / '+ brand.nameManufacture}"></option>
</select>

  <input type="submit">
</form>
</body>
</html>
